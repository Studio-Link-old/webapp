{% extends "base.html" %}
{% block body_container %}

<h2>Direct Call</h2>

<form action="" method="post" name="dial" class="form-inline" role="form">
    {{form.hidden_tag()}}

    <div class="form-group">
        {{form.number(size=35, class='form-control', placeholder='Enter number or SIP address')}}
    </div>

    <div class="form-group">
        {{form.accounts(class='form-control')}}
    </div>
    <button type="submit" class="btn btn-success">
        <span class="glyphicon glyphicon-earphone"></span> Dial
    </button>
</form>


<hr />
<h2>Call History</h2>

{% endblock %}
